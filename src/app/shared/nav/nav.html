<nav class="bg-white sticky top-0 z-[100] shadow-lg">
  <div
    class="py-4 w-[90%] max-w-[1200px] mx-auto flex justify-between items-center"
  >
    <img
      src="assets/logo.svg"
      routerLink="/"
      alt="logo"
      class="cursor-pointer"
    />

    <div class="hidden md:flex gap-6">
      @for(item of navItems;track $index){
      <div [routerLink]="item.path" class="cursor-pointer">
        <p class="font-semibold text-sm text-[#810EA7]">{{ item.name }}</p>
        <div
          routerLinkActive="rounded-full h-2 w-2 bg-[#810EA7] mx-auto"
          [routerLinkActiveOptions]="{ exact: true }"
        ></div>
      </div>
      }
    </div>

    <div class="flex gap-4 items-center">
      <div class="relative">
        <div
          class="absolute top-[-.7rem] right-0 bg-[#810EA7] text-white w-5 text-[10px] flex justify-center items-center rounded-full"
        >
          <p>2</p>
        </div>
        <img src="assets/cart.svg" alt="cart" class="h-8 w-8" />
      </div>
      <app-button
        text="Sign Up"
        class="text-white bg-[#810EA7] px-6 py-2 rounded-lg text-sm cursor-pointer"
        routerLink="/auth/login"
      />
    </div>
  </div>
</nav>
