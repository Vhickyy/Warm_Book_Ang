<div
  class="flex justify-between border-2 border-[#BB29EB26] py-2 px-4 rounded-xl relative w-full cursor-pointer"
  (click)="toggleShow()"
>
  @if(filterBy()){
  <p>{{ filterBy() }}</p>
  }@else {
  <p>--</p>
  }
  <p>v</p>

  @if(show()){
  <ul
    class="grid gap-1 bg-white border-2 border-[#BB29EB26] flex-1 py-1 px-1 rounded-xl absolute top-full mt-2 left-0 right-0 h-fit max-h-[15rem] overflow-y-scroll"
  >
    <li class="px-3 py-2">-options-</li>
    @for (item of filters(); track $index) {
    <li
      class="flex gap-3 items-center hover:bg-[#bb29eb26] px-3 rounded-lg py-2 cursor-pointer"
      (click)="changeFilter(item)"
    >
      <div
        class="border-2 border-[#BB29EB26] w-4 h-4 rounded-full grid place-items-center"
      >
        <div
          [ngClass]="{
            'w-2 h-2 rounded-full bg-[#BB29EB]': filterBy() == item
          }"
        ></div>
      </div>
      {{ item }}
    </li>
    }
  </ul>
  }
</div>
