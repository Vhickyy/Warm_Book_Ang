<h5 class="text-center font-semibold text-[#000000C4]">
  Personal Informationss
</h5>
<p class="text-center text-sm text-[#00000091]">
  Set up your account details in less than five minutes
</p>
<div class="flex flex-col md:flex-row items-center gap-4 md:gap-6 pt-4 md:pt-8">
  <div class="mx-auto w-[20%]">
    <div
      class="w-20 h-20 md:w-[6rem] md:h-[6rem] border-2 border-[#810EA780] rounded-lg mx-auto"
      (click)="selectFile()"
    >
      <img
        [src]="imagePreview() || 'assets/logo.svg'"
        alt="selectFile"
        class="h-full w-full object-cover"
      />
    </div>
  </div>

  <input
    type="file"
    class="hidden"
    accept="image/*"
    #fileEl
    (change)="uploadFile($event)"
  />

  <div class="flex flex-col gap-4 md:flex-1 w-full">
    <input type="text" placeholder="Email" class="form-input" />
    <input type="text" placeholder="Password" class="form-input" />
  </div>
  <div class="flex flex-col gap-4 md:flex-1 w-full">
    <input type="text" placeholder="Email" class="form-input" />
    <input type="text" placeholder="Password" class="form-input" />
  </div>
</div>
<p class="text-xs md:text-sm text-[#00000091] md:text-end pt-4">
  Already have an account?
  <span class="text-[#810EA780] cursor-pointer" routerLink="/auth/login"
    >Sign In.</span
  >
</p>

<div class="flex justify-end mt-6">
  <button
    class="text-white bg-[#810EA7] py-2 rounded-lg px-8 font-semibold cursor-pointer text-sm"
    (click)="changeStep()"
    type="button"
  >
    Next
  </button>
</div>
